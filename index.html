<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacman game</title>
    <link rel="stylesheet" type="text/css" href="CSS">
    <link async href="http://fonts.googleapis.com/css?family=Baumans" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>

    </head>

        <body id="body">

           <div id="worldBorder" style= "display:none">

              <div id='world' style= "display:none"></div>
              <div id='pacman' style= "display:none; transform:none;"></div>
              <div id='redGhost' class='redGhost' style= "display:none"></div>
              <div id='redGhost1' class='redGhost' style= "display:none"></div>
              <div id='redGhost2' class='redGhost' style= "display:none"></div>
              <div id='redGhost3' class='redGhost' style= "display:none"></div>
              <div id='redGhost4' class='redGhost' style= "display:none"></div>
              <div id='redGhost5' class='redGhost' style= "display:none"></div>
              <div id='redGhost6' class='redGhost' style= "display:none"></div>
              <div id='orangeGhost' class='orangeGhost'style= "display:none"></div>
              <div id='orangeGhost1' class='orangeGhost'style= "display:none"></div>
              <div id='orangeGhost2' class='orangeGhost'style= "display:none"></div>
              <div id='orangeGhost3' class='orangeGhost'style= "display:none"></div>
              <div id='orangeGhost4' class='orangeGhost'style= "display:none"></div>
              <div id='orangeGhost5' class='orangeGhost'style= "display:none"></div>
              <div id='blueGhost' class='blueGhost' style= "display:none"></div>
              <div id='blueGhost1' class='blueGhost' style= "display:none"></div>
              <div id='blueGhost2' class='blueGhost' style= "display:none"></div>
              <div id='blueGhost3' class='blueGhost' style= "display:none"></div>
              <div id='blueGhost4' class='blueGhost' style= "display:none"></div>
              <div id='pinkGhost' class='pinkGhost' style= "display:none"></div>
              <div id='pinkGhost1' class='pinkGhost' style= "display:none"></div>
              <div id='pinkGhost2' class='pinkGhost' style= "display:none"></div>
              <div id='pinkGhost3' class='pinkGhost' style= "display:none"></div>
              <div id='pinkGhost4' class='pinkGhost' style= "display:none"></div>


           </div>

            <div id="scoreBox" style= "display:none">


               <p id="timeTitle">TIME:</p>

               <p id="timer"></p>

               <p id="livesTitle">LIVES LEFT:</p>
               <div id="life1" style= "display:inline-block" ><img class="life"  src="images/life.gif" alt="life"></div>
               <div id="life2" style= "display:inline-block" ><img class="life"  src="images/life.gif" alt="life"></div>
               <div id="life3" style= "display:inline-block" ><img class="life"  src="images/life.gif" alt="life"></div>
               <br>
               <br>
               <p id="scoreTitle">SCORE:</p>
               <br>
               <br>
               <div id="score">0</div>

               <p id="keyTitle">KEYS:</p>
               <div id="key1" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key2" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key3" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key4" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key5" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key6" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key7" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key8" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>
               <div id="key9" style= "display:none" ><img class="key"  src="images/key.gif" alt="key"></div>


            </div>

           </div>

           <div id="introScreen" style= "display:block">

                  <h1>Welcome to my Beginner Pacman game!</h1>
                  <img class="pacmanImg" src="images/pacmanImg.png" alt="">
                  <div class="buttonBox">

                      <button class= "myButton" onclick="worldFunction()">CLICK HERE TO PLAY!</button>

                  </div>

          </div>

          <div id="youWinMessage">

                  <h1>You Win!</h1>
                  <h2 id="scoreNum"></h2>
                  <h2>HIGH SCORE: 3000pts</h2>
                  <button type="button" onClick="refreshPage()">Play Again?</button>

         </div>

         <div id="gameOverMessage">

                  <h1>Game Over!</h1>
                  <h2 id="ghostsOrTimeMessage"></h2>
                  <h2 id="scoreNum2"></h2>
                  <h2>HIGH SCORE: 3000pts</h2>
                  <button type="button" onClick="refreshPage()">Play Again?</button>

        </div>
      </body>
</html>
